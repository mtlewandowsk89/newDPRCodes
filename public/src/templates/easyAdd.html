<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="listTitle">Already have a great DPR code in mind? Add it here!</h1>
		</div>
		<div class="col-xs-12 col-sm-4 col-sm-offset-4 newCodeSection">
			<form class="easyCreate" name="easyCreate">
			  <div class="form-group">
			    <label for="codeName">Code Name</label>
			    <input type="text" class="form-control" id="codeName" name="codeName" ng-model="easycode.name" placeholder="your code here" required>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Description</label>
			    <textarea rows="3" class="form-control description" name="codeDescription" ng-model="easycode.description" id="codeDescription" required></textarea>
			  </div>
			  <button type="submit" class="btn btn-success" ng-disabled="easyCreate.$invalid" ng-click="addEasyCode(easycode)">Submit</button>
			</form>
		</div>

	</div>
</div>
