<!DOCTYPE html>
 <html lang="en">
 	<head>
 		<meta charset="UTF-8">
 	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 	    <meta name="viewport" content="width=device-width, initial-scale=1">
 		<title>DPR Generator</title>
 		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
 		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
 		<link rel="stylesheet" href="styles.css">
 		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

 		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.js"></script>
 		<script src="src/words.js"></script>
 		<script src="src/main.js"></script>
 	</head>
 	<body ng-app="myApp" ng-controller="myCtrl">
 		<nav class="navbar navbar-default">
 		  <div class="container-fluid">
 		    <div class="navbar-header">
 		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
 		        <span class="sr-only">Toggle navigation</span>
 		        <span class="icon-bar"></span>
 		        <span class="icon-bar"></span>
 		        <span class="icon-bar"></span>
 		      </button>
 		      <a class="navbar-brand brand" href="#/">DPR Gen</a>
 		    </div>

 		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 		      <ul class="nav navbar-nav">
 		      	<li><a href="#easyAdd">Easy Add</a></li>
 		        <li><a href="#codeList">Code List</a></li>
 		      </ul>
 		      <ul class="nav navbar-nav navbar-right">
                <li ng-if="!loggedIn"><a ng-click="openLogin()">
                <span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
                <li ng-if="loggedIn">
                <a>{{username}}</a>
                </li>
                <li ng-if="loggedIn">
                <a ng-click="logOut()">
                <span class="glyphicon glyphicon-log-in"></span> Logout</a>
                </li>
            </ul>
          <form class="navbar-form navbar-left searchForm" action="#" ng-show="location.path() == '/codeList'">
            <div class="form-group">
              <input type="search" class="form-control search" placeholder="Search" name="search" ng-model="codeSearch">
            </div>
          </form>
 		    </div>
 		  </div>
