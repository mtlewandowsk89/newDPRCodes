<div class="container">
	<div class="row">
		<h1 class="listTitle">Saved DPR Codes</h1>
		<div class="messageArea col-xs-12" ng-if="!showCodes">
			<h3>{{message}}</h3>
		</div>
		<div class="codeMedia col-xs-12 visible-xs" ng-if="showCodes" ng-repeat="x in codes | orderBy: 'date'">
			<div class="col-xs-12 col-sm-4">
				<h3>Name:</h3>
				<p>{{x.name | lowercase}}</p>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h3>Description:</h3>
				<p>{{x.description | lowercase}}</p>
			</div>
			<div class="col-xs-12 col-sm-2">
				<a href="#delete/{{x._id}}" class="delete">Delete</a>
			</div>
		</div>
		<div class="hidden-xs">
			<div class="col-xs-12 col-sm-4">
				<h3>Name</h3>
			</div>
			<div class="col-xs-12 col-sm-6">
				<h3>Description</h3>
			</div>
			<div class="col-xs-12 col-sm-2">
				<h3>Delete</h3>
			</div>
		</div>
		<div class="codeSection col-xs-12 hidden-xs" ng-if="showCodes" ng-repeat="x in codes | orderBy: 'date'">
			<div class="col-xs-12 col-sm-4">
				<p>{{x.name | lowercase}}</p>
			</div>
			<div class="col-xs-12 col-sm-6">
				<p>{{x.description | lowercase}}</p>
			</div>
			<div class="col-xs-12 col-sm-2">
				<a href="#delete/{{x._id}}" class="delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</div>
		</div>
	</div>
</div>
